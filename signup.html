<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="create-room"><form  action="/login"><button class="createroom-button"><h2>Login</h2></button></form> </div>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Sign up</h1>
                <form>
                    <label>name</label>
                    <input type="text" name="name" placeholder="name" class="name" required>
                    <label>email</label>
                    <input type="text" name="username" placeholder="email" class="email" required>
                    <!-- added by me -->
                    <label>Password</label>
                    <input type="password" name="key" placeholder="password" class="password" required>
                    <!-- added by me end -->
                    <button class="loginbutton">Sign Up</button>
                </form>
            </div>
        </div>
        <script src="signup.js"></script>
    </body>
</html>
